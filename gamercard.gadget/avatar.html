	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>SidebarShell:Flyout</title>
		<style type="text/css">
		body
		{
			margin: 0;
			margin-right: 5px;
			padding: 0;
			width: 150px;
			height: 300px;
		}
		</style>
	</head>

	<body>
		<g:background opacity="0" /> <!--hack spÃ©cial Windows Sidebar-->
		<p>
			<img id="avatar" src="#" alt="avatar" title="#" />
		</p>
		<script type="text/javascript">
		var gamertag = System.Gadget.Settings.readString("gamertag");
		if(gamertag)
		{
			document.getElementById("avatar").src = "http://avatar.xboxlive.com/avatar/" + gamertag + "/avatar-body.png";
			document.getElementById("avatar").title = "Avatar de " + gamertag;
		}
		</script>
	</body>
